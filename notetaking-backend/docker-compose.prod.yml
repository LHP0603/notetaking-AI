services: 
  app:
    build: .
    container_name: voicely_app
    ports:
      - "8802:8800"
    volumes:
      - ./voicely-be-482416-18706ffed61a.json:/code/voicely-be-482416-18706ffed61a.json:ro
      - ./voicely-6808a-firebase-adminsdk-fbsvc-2f8c755c7c.json:/code/voicely-6808a-firebase-adminsdk-fbsvc-2f8c755c7c.json:ro
      - uploads-data:/code/uploads
    env_file:
      - .env
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_APPLICATION_CREDENTIALS: /code/voicely-be-482416-18706ffed61a.json
    restart: unless-stopped
    command: >
      uvicorn app.main:sio_app --host 0.0.0.0 --port 8800

  worker:
    build: .
    container_name: voicely_worker
    volumes:
      - ./voicely-be-482416-18706ffed61a.json:/code/voicely-be-482416-18706ffed61a.json:ro
      - ./voicely-6808a-firebase-adminsdk-fbsvc-2f8c755c7c.json:/code/voicely-6808a-firebase-adminsdk-fbsvc-2f8c755c7c.json:ro
      - uploads-data:/code/uploads
    env_file:
      - .env
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_APPLICATION_CREDENTIALS: /code/voicely-be-482416-18706ffed61a.json
    restart: unless-stopped
    command: >
      arq app.worker.WorkerSettings

  db:
    image: pgvector/pgvector:pg15
    container_name: voicely_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: voicely_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  pgdata:
  uploads-data:
  redis-data:
